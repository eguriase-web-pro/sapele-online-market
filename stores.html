<!DOCTYPE html>
<html>
<head>
  <title>Sapele Online Market - Stores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sapele Online Market (SOM)</h1>
  <p>Find your favorite products from Sapele sellers!</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="stores.html">Stores</a>
</nav>

<section id="stores-container">
  <!-- Dynamic stores will appear here -->
</section>

<footer>
  <p>Â© 2026 Sapele Online Market</p>
</footer>

<script>
  fetch('products.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('stores-container');

      data.stores.forEach(store => {
        const section = document.createElement('section');
        section.className = 'store';
        section.id = store.id;

        section.innerHTML = `<h2>${store.name}</h2>
                             <p>Location: ${store.location}</p>`;

        store.products.forEach(product => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `<img src="${product.image}" alt="${product.name}">
                           <h3>${product.name}</h3>
                           <p>${product.price}</p>
                           <a href="${product.contact}" target="_blank">Contact Seller</a>`;
          section.appendChild(div);
        });

        container.appendChild(section);
      });
    });
</script>

</body>
</html>
